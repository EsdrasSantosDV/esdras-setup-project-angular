<mat-toolbar
  class="fixed top-0 w-full shadow-lg bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 text-white animate-fade-in-down z-50"
>
  <div class="container mx-auto px-10 py-4">
    <header class="flex justify-between items-center">
      <a
        class="text-3xl font-extrabold tracking-wider transition-all duration-500 hover:tracking-widest hover:text-yellow-400"
        href="/"
      >
        Frontend School
      </a>
      <nav class="hidden md:flex items-center gap-8">
        <a
          #rlaHome="routerLinkActive"
          [color]="rlaHome.isActive ? 'accent' : 'primary'"
          [routerLink]="['/', 'home']"
          class="relative text-lg hover:text-yellow-400 transition-all duration-500 hover:scale-110"
          mat-button
          routerLinkActive
        >
          Home
          <span
            class="absolute inset-x-0 bottom-0 h-1 bg-yellow-400 scale-x-0 origin-left transition-transform duration-500 hover:scale-x-100"
          ></span>
        </a>

        <a
          #rlaOrder="routerLinkActive"
          [color]="rlaOrder.isActive ? 'accent' : 'primary'"
          [routerLink]="['/', 'one']"
          class="relative text-lg hover:text-yellow-400 transition-all duration-500 hover:scale-110"
          mat-button
          routerLinkActive
        >
          Feature One
          <span
            class="absolute inset-x-0 bottom-0 h-1 bg-yellow-400 scale-x-0 origin-left transition-transform duration-500 hover:scale-x-100"
          ></span>
        </a>

        <a
          #rlaProduct="routerLinkActive"
          [color]="rlaProduct.isActive ? 'accent' : 'primary'"
          [routerLink]="['/', 'two']"
          class="relative text-lg hover:text-yellow-400 transition-all duration-500 hover:scale-110"
          mat-button
          routerLinkActive
        >
          Feature Two
          <span
            class="absolute inset-x-0 bottom-0 h-1 bg-yellow-400 scale-x-0 origin-left transition-transform duration-500 hover:scale-x-100"
          ></span>
        </a>
      </nav>
      <button class="md:hidden text-black focus:outline-none animate-pulse">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
        </svg>
      </button>
    </header>
  </div>
</mat-toolbar>
